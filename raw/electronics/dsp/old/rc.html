	 <script type="text/javascript">
	  	function getValue(str){
	  		var prescale = 1;
	  		var value = str.slice(0,-1);
			switch( str.slice(-1) ){
				case 'G': prescale = 1e9; break;
				case 'M': prescale = 1e6; break;
				case 'k': prescale = 1e3; break;
				case 'm': prescale = 1e-3; break;
				case 'u': prescale = 1e-6; break;
				case 'n': prescale = 1e-9; break;
				case 'p': prescale = 1e-12; break;
				default: value = str;
			}
			return ( Number(value) * prescale );
	  	}

	    function button_calc() {
	     var C1 = document.getElementById("var_C").textContent;
	     var R1 = document.getElementById("var_R").textContent;
	     var F1 = document.getElementById("var_F");
	     var freq = 1/(2 * Math.PI * getValue(C1) * getValue(R1));
	     F1.textContent=freq.toPrecision(3)+" Hz";
	    }

	    window.onload = function() {
	    	var buttton = document.getElementById("button");
	    	buttton.onclick = function(){ button_calc() };
	    }


	 </script>
